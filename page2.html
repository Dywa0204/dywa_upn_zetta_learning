    <title>List of Items</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <h1>List of Items</h1>
    </header>

            </div>

                Items Sold
            </div>

            </div>
            <div id="item_sold">
                <div class="item_sold item mb2 pa2">
                    This is item sold 1
