<mat-card>
    <mat-tab-group *ngIf="movieFound" dynamicHeight>
        <mat-tab label="Movie Detail">
            <div class="movie-detail">
                <div class="movie-image">
                    <img [src]="movie.img">
                </div>
                <div class="movie-info">
                    <h1>{{ movie.title }}</h1>
                    <p><span>{{ movie.rating }}</span> {{ movie.year }}</p>
                    <hr>
                    <p>{{ movie.desc }}</p>
                    <br><br>
                    <table>
                        <tr>
                            <td width="20%">Director</td>
                            <td width="1px">:</td>
                            <td>{{ movie.director }}</td>
                        </tr>
                        <tr>
                            <td>Writer</td>
                            <td>:</td>
                            <td>{{ movie.writer }}</td>
                        </tr>
                        <tr>
                            <td>Genre</td>
                            <td>:</td>
                            <td>
                                <div class="genre-container">
                                    <div class="genre" *ngFor="let genre of movie.genre">
                                        {{ genre }}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Cast">
            <div class="actors">
                <div class="actor" *ngFor="let actor of movie.actors">
                    {{ actor }}
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <h1 style="text-align: center;" *ngIf="!movieFound">
        ERROR 404 <br>
        Movie Not Found
    </h1>
</mat-card>
